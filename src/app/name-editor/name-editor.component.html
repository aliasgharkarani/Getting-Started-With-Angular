    <div>

        <h2>FORM ARRAY</h2>
        <button (click)="addCreds()">NEW</button>

        <div formArrayName="credentials" *ngFor="let creds of form.get('credentials')?.controls; let i = index">
            <ng-container [formGroupName]="i">
                <input placeholder="Username" formControlName="username">
                <input placeholder="todo" formControlName="todo">
            </ng-container>
        </div>

    </div>
</form>
<button (click)="onClickM()">Array Status</button>
